            .loan-amount-container {
                background: rgba(0, 0, 0, 0.15);
                padding: 2.5rem;
                border-radius: 1.5rem;
                margin: 2rem 0;
                position: relative;
                overflow: hidden;
            }
            
            .slider-header {
                display: flex;
                justify-content: space-between;
                margin-bottom: 1.5rem;
                color: var(--secondary);
                font-size: 0.9rem;
            }
            
            .amount-display {
                text-align: center;
                font-size: 3rem;
                font-weight: 700;
                margin: 2rem 0;
                position: relative;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                transition: all 0.3s ease;
            }
            
            .slider-wrapper {
                position: relative;
                margin: 2rem 0;
            }
            
            .loan-amount-slider {
                width: 100%;
                height: 12px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                -webkit-appearance: none;
                position: relative;
                z-index: 2;
            }
            
            /* Progress Fill */
            .loan-amount-slider::before {
                content: '';
                position: absolute;
                left: 0;
                height: 100%;
                width: var(--fill-width, 0%);
                background: linear-gradient(90deg, var(--primary), var(--secondary));
                border-radius: 10px;
                transition: width 0.3s ease;
            }
            
            .loan-amount-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 32px;
                height: 32px;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 4px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 15px rgba(0, 255, 135, 0.3);
            }
            
            .loan-amount-slider::-webkit-slider-thumb:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 25px rgba(0, 255, 135, 0.4);
            }
            
            /* Value Markers */
            .slider-markers {
                display: flex;
                justify-content: space-between;
                margin-top: 1rem;
                color: rgba(255, 255, 255, 0.6);
                font-size: 0.9rem;
            }
            
            /* Animated Border Effect */
            .loan-amount-container::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 1.5rem;
                border: 2px solid transparent;
                background: linear-gradient(45deg, var(--primary), var(--secondary)) border-box;
                -webkit-mask: 
                    linear-gradient(#fff 0 0) padding-box, 
                    linear-gradient(#fff 0 0);
                -webkit-mask-composite: xor;
                mask-composite: exclude;
                animation: borderAnim 3s infinite linear;
            }
            
            @keyframes borderAnim {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }     :root {

        </div>

<div class="application-container">
    <h1 class="form-title">Loan Application</h1>
    
    <form method="POST" id="loanForm" action="{% url 'apply' %}">
        {% csrf_token %} 
    
        <div class="form-group">
            <label for="purpose"><i class="fas fa-bullseye"></i> Loan Type</label>
            <select id="purpose" name="purpose" class="form-control" required>
                <option value="">Select Type</option>
                {% for value, text in form.purpose.field.choices %}
                    {% if value %}
                        <option value="{{ value }}">{{ text }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <div id="purpose_error" class="error-message"></div>
        </div>

        <div class="loan-amount-container">
            <div class="amount-display">
                <span id="amountDisplay">M5,000</span>
            </div>
            <input type="range" id="loanAmount" name="amount" 
                   min="1000" max="90000" step="100" value="5000"
                   class="loan-amount-slider">
            <div class="slider-markers">
                <span id="minAmount">M1,000</span>
                <span id="maxAmount">M90,000</span>
            </div>
            <div id="amount_error" class="error-message"></div>
        </div>
    
        <div class="form-group">
            <label for="comments"><i class="fas fa-comment-alt"></i> Additional Comments</label>
            <textarea id="comments" name="comments" rows="4" class="form-control"
                      placeholder="Tell us more about your loan needs..."></textarea>
        </div>
    
        <div class="loan-summary">
            <div class="summary-item">
                <span class="summary-label">Loan Amount</span>
                <span class="summary-value" id="summaryAmount">M5,000</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Total Interest (30%)</span>
                <span class="summary-value" id="summaryInterest">M1,500</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Total Repayment</span>
                <span class="summary-value" id="summaryTotal">M6,500</span>
            </div>
        </div>
    
        <div class="terms-checkbox form-check">
            <input type="checkbox" id="agreeTerms" name="agree_to_terms" class="form-check-input" required>
            <label for="agreeTerms" class="form-check-label">
                I agree to the <a href="/terms" target="_blank" style="color: var(--secondary);">terms and conditions</a>
            </label>
            <div id="agree_to_terms_error" class="error-message"></div>
        </div>
    
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Submit Application
        </button>
    </form>
</div>

<style>
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
    }
    
    .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .message-container {
        position: fixed;
        top: 7rem;
        right: 2rem;
        z-index: 1000;
    }
    
    .alert {
        padding: 15px;
        margin-bottom: 10px;
        border: 1px solid transparent;
        border-radius: 4px;
        min-width: 300px;
        display: flex;
        align-items: center;
        animation: slideIn 0.5s forwards;
    }
    
    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }
    
    .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
    
    .alert-warning {
        color: #856404;
        background-color: #fff3cd;
        border-color: #ffeeba;
    }
    
    .alert i {
        margin-right: 10px;
        font-size: 1.2em;
    }
    
    .alert .close {
        margin-left: auto;
        cursor: pointer;
        font-weight: bold;
    }
    
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    .error-message {
        color: #dc3545;
        font-size: 0.875em;
        margin-top: 5px;
        display: none;
    }
    
    .loan-limit-info {
        padding: 10px;
        margin: 15px 0;
        border-radius: 4px;
        background-color: #fff3cd;
        border-left: 4px solid #ffeeba;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM Elements
        const form = document.getElementById('loanForm');
        const amountInput = document.getElementById('loanAmount');
        const amountDisplay = document.getElementById('amountDisplay');
        const summaryAmount = document.getElementById('summaryAmount');
        const summaryInterest = document.getElementById('summaryInterest');
        const summaryTotal = document.getElementById('summaryTotal');
        const minAmountDisplay = document.getElementById('minAmount');
        const maxAmountDisplay = document.getElementById('maxAmount');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const messagesContainer = document.getElementById('messagesContainer');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
        // Data from Django template
        const userMonthlyIncome = parseFloat("{{ user_monthly_income }}") || 0;
        const currentTotalDebt = parseFloat("{{ current_loan_total }}") || 0;
        const principalLimit = parseFloat("{{ loan_limit }}") || 20000; // Principal limit from view
        
        // Calculate current principal debt (excluding interest)
        const currentPrincipalDebt = currentTotalDebt / 1.3;
        
        // Calculate maximum principal they can borrow right now
        function calculateMaxPrincipal() {
            return Math.max(0, principalLimit - currentPrincipalDebt);
        }
    
        // Format currency as M1,000.00
        function formatCurrency(amount) {
            return 'M' + parseFloat(amount).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
    
        // Update all calculations based on current loan amount
        function updateCalculations() {
            const amount = parseFloat(amountInput.value);
            const interest = amount * 0.3;
            const total = amount + interest;
    
            amountDisplay.textContent = formatCurrency(amount);
            summaryAmount.textContent = formatCurrency(amount);
            summaryInterest.textContent = formatCurrency(interest);
            summaryTotal.textContent = formatCurrency(total);
        }
    
        // Show loan limit information to user
        function showLoanLimitInfo() {
            // Remove any existing info message
            const existingInfo = document.querySelector('.loan-limit-info');
            if (existingInfo) {
                existingInfo.remove();
            }
    
            const maxPrincipal = calculateMaxPrincipal();
            const maxTotal = maxPrincipal * 1.3;
            
            // Create info message
            const infoDiv = document.createElement('div');
            infoDiv.className = 'loan-limit-info alert-warning';
            
            let infoText = '';
            if (maxPrincipal <= 0) {
                infoText = `You've reached your maximum principal limit of ${formatCurrency(principalLimit)}. ` +
                         `Current principal debt: ${formatCurrency(currentPrincipalDebt)}.`;
            } else {
                infoText = `Qualified for up to ${formatCurrency(principalLimit)} principal. ` +
                         `Can borrow ${formatCurrency(maxPrincipal)} now (will owe ${formatCurrency(maxTotal)} total). ` +
                         `Current principal: ${formatCurrency(currentPrincipalDebt)}.`;
            }
    
            infoDiv.innerHTML = `<i class="fas fa-info-circle"></i> ${infoText}`;
            
            // Insert after the loan amount container
            const loanAmountContainer = document.querySelector('.loan-amount-container');
            loanAmountContainer.parentNode.insertBefore(infoDiv, loanAmountContainer.nextSibling);
        }
    
        // Initialize the loan amount slider with proper limits
        function initializeSlider() {
            const minLoan = 1000; // Absolute minimum loan amount
            const maxPrincipal = calculateMaxPrincipal();
            const maxLoan = Math.max(minLoan, maxPrincipal); // Ensure max is at least min
            
            // Default to 5000 or maxLoan if lower
            const defaultLoan = Math.min(5000, maxLoan);
            
            // Update slider attributes
            amountInput.min = minLoan;
            amountInput.max = maxLoan;
            amountInput.value = defaultLoan;
            amountInput.step = 100; // Increment by M100
            
            // Update displayed values
            minAmountDisplay.textContent = formatCurrency(minLoan);
            maxAmountDisplay.textContent = formatCurrency(maxLoan);
            
            // Update calculations
            updateCalculations();
            
            // Show loan limit info
            showLoanLimitInfo();
        }
    
        // Display a message in the messages container
        function displayMessage(text, tags) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert alert-${tags}`;
            
            // Determine icon based on message type
            let iconClass = 'fa-info-circle';
            if (tags === 'success') iconClass = 'fa-check-circle';
            if (tags === 'error') iconClass = 'fa-exclamation-circle';
            if (tags === 'warning') iconClass = 'fa-exclamation-triangle';
            
            messageDiv.innerHTML = `
                <i class="fas ${iconClass}"></i>
                ${text}
                <span class="close">&times;</span>
            `;
            
            // Add click handler to close button
            const closeBtn = messageDiv.querySelector('.close');
            closeBtn.addEventListener('click', () => {
                messageDiv.style.animation = 'slideOut 0.5s forwards';
                setTimeout(() => messageDiv.remove(), 500);
            });
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.5s forwards';
                setTimeout(() => messageDiv.remove(), 500);
            }, 10000);
            
            messagesContainer.appendChild(messageDiv);
        }
    
        // Clear all error messages
        function clearErrorMessages() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
        }
    
        // Display form errors
        function displayFormErrors(errors) {
            clearErrorMessages();
            
            for (const field in errors) {
                const errorElement = document.getElementById(`${field}_error`);
                if (errorElement) {
                    errorElement.textContent = errors[field][0].message;
                    errorElement.style.display = 'block';
                }
            }
        }
    
        // Event listeners
        amountInput.addEventListener('input', updateCalculations);
    
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            if (!document.getElementById('agreeTerms').checked) {
                displayMessage('You must agree to the terms and conditions', 'error');
                return;
            }
    
            const amount = parseFloat(amountInput.value);
            const totalWithInterest = amount * 1.3;
            
            if (amount < amountInput.min || amount > amountInput.max) {
                displayMessage(
                    `Loan amount must be between ${formatCurrency(amountInput.min)} and ${formatCurrency(amountInput.max)}`,
                    'error'
                );
                return;
            }
    
            // Check against principal limit
            if ((currentPrincipalDebt + amount) > principalLimit) {
                displayMessage(
                    `This would exceed your principal limit. Current: ${formatCurrency(currentPrincipalDebt)}, ` + 
                    `Requested: ${formatCurrency(amount)}, ` +
                    `Limit: ${formatCurrency(principalLimit)}`,
                    'error'
                );
                return;
            }
    
            // Show loading overlay
            loadingOverlay.style.display = 'flex';
            clearErrorMessages();
    
            try {
                const formData = new FormData(form);
                
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': csrfToken
                    },
                    body: formData
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    if (data.success) {
                        // Display success message
                        if (data.messages) {
                            data.messages.forEach(msg => displayMessage(msg.text, msg.tags));
                        }
                        
                        // Redirect if needed
                        if (data.redirect_url) {
                            setTimeout(() => {
                                window.location.href = data.redirect_url;
                            }, 2000);
                        }
                    } else {
                        // Display form errors
                        if (data.errors) {
                            displayFormErrors(data.errors);
                        }
                        
                        // Display error messages
                        if (data.messages) {
                            data.messages.forEach(msg => displayMessage(msg.text, msg.tags));
                        }
                    }
                } else {
                    // Server error
                    displayMessage(data.error || 'Server error occurred', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Network error occurred. Please try again.', 'error');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });
    
        // Initialize the slider with proper limits
        initializeSlider();
    });

    // Add slideOut animation dynamically
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>
</html>
