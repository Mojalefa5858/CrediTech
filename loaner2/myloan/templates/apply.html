            .loan-amount-container {
                background: rgba(0, 0, 0, 0.15);
                padding: 2.5rem;
                border-radius: 1.5rem;
                margin: 2rem 0;
                position: relative;
                overflow: hidden;
            }
            
            .slider-header {
                display: flex;
                justify-content: space-between;
                margin-bottom: 1.5rem;
                color: var(--secondary);
                font-size: 0.9rem;
            }
            
            .amount-display {
                text-align: center;
                font-size: 3rem;
                font-weight: 700;
                margin: 2rem 0;
                position: relative;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                transition: all 0.3s ease;
            }
            
            .slider-wrapper {
                position: relative;
                margin: 2rem 0;
            }
            
            .loan-amount-slider {
                width: 100%;
                height: 12px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                -webkit-appearance: none;
                position: relative;
                z-index: 2;
            }
            
            /* Progress Fill */
            .loan-amount-slider::before {
                content: '';
                position: absolute;
                left: 0;
                height: 100%;
                width: var(--fill-width, 0%);
                background: linear-gradient(90deg, var(--primary), var(--secondary));
                border-radius: 10px;
                transition: width 0.3s ease;
            }
            
            .loan-amount-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 32px;
                height: 32px;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 4px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 15px rgba(0, 255, 135, 0.3);
            }
            
            .loan-amount-slider::-webkit-slider-thumb:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 25px rgba(0, 255, 135, 0.4);
            }
            
            /* Value Markers */
            .slider-markers {
                display: flex;
                justify-content: space-between;
                margin-top: 1rem;
                color: rgba(255, 255, 255, 0.6);
                font-size: 0.9rem;
            }
            
            /* Animated Border Effect */
            .loan-amount-container::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 1.5rem;
                border: 2px solid transparent;
                background: linear-gradient(45deg, var(--primary), var(--secondary)) border-box;
                -webkit-mask: 
                    linear-gradient(#fff 0 0) padding-box, 
                    linear-gradient(#fff 0 0);
                -webkit-mask-composite: xor;
                mask-composite: exclude;
                animation: borderAnim 3s infinite linear;
            }
            
            @keyframes borderAnim {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }

<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">Processing your application...</div>
    </div>

    <header class="main-header">
        <nav class="navbar">
            <div class="logo">CrediTech</div>
            <div class="nav-links">
                <a href="{% url 'home'%}" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="{% url 'apply'%}" class="nav-link active"><i class="fas fa-hand-holding-usd"></i> Apply Loan</a>
                <a href="{% url 'loan_history'%}" class="nav-link"><i class="fas fa-history"></i> Loan History</a>
                <a href="#settings" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                <a href="{% url 'home'%}" class="auth-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>
    </header>

    <div class="application-container">
        <h1 class="form-title">Loan Application</h1>
        
        <div id="errorAlert" class="alert alert-error"></div>
        <div id="successAlert" class="alert alert-success"></div>
        
        <form method="POST" id="loanForm" action="{% url 'apply' %}">
            {% csrf_token %} 
        
            <div class="form-group">
                <label for="purpose"><i class="fas fa-bullseye"></i> Loan Type</label>
                <select id="purpose" name="purpose" class="form-control" required>
                    <option value="">Select Type</option>
                    {% for value, text in form.purpose.field.choices %}
                        {% if value %}
                            <option value="{{ value }}">{{ text }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div class="loan-amount-container">
                <div class="amount-display">
                    <span id="amountDisplay">M5,000</span>
                </div>
                <input type="range" id="loanAmount" name="amount" 
                       min="1000" max="90000" step="100" value="5000"
                       class="loan-amount-slider">
                <div class="slider-markers">
                    <span id="minAmount">M1,000</span>
                    <span id="maxAmount">M90,000</span>
                </div>
            </div>
        
            <div class="form-group">
                <label for="comments"><i class="fas fa-comment-alt"></i> Additional Comments</label>
                <textarea id="comments" name="comments" rows="4" class="form-control"
                          placeholder="Tell us more about your loan needs..."></textarea>
            </div>
        
            <div class="loan-summary">
                <div class="summary-item">
                    <span class="summary-label">Loan Amount</span>
                    <span class="summary-value" id="summaryAmount">M5,000</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Total Interest (30%)</span>
                    <span class="summary-value" id="summaryInterest">M1,500</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Total Repayment</span>
                    <span class="summary-value" id="summaryTotal">M6,500</span>
                </div>
            </div>
        
            <div class="terms-checkbox form-check">
                <input type="checkbox" id="agreeTerms" name="agree_to_terms" class="form-check-input" required>
                <label for="agreeTerms" class="form-check-label">
                    I agree to the <a href="/terms" target="_blank" style="color: var(--secondary);">terms and conditions</a>
                </label>
            </div>
        
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Submit Application
            </button>
        </form>
    </div>
<script>
    
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loanForm');
        const amountInput = document.getElementById('loanAmount');
        const amountDisplay = document.getElementById('amountDisplay');
        const summaryAmount = document.getElementById('summaryAmount');
        const summaryInterest = document.getElementById('summaryInterest');
        const summaryTotal = document.getElementById('summaryTotal');
        const minAmountDisplay = document.getElementById('minAmount');
        const maxAmountDisplay = document.getElementById('maxAmount');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
        // Salary-based loan limits (in M)
        const SALARY_BRACKETS = [
            { min: 2000, max: 5000, loanLimit: 20000 },
            { min: 5000, max: 10000, loanLimit: 50000 },
            { min: 10000, max: 20000, loanLimit: 100000 },
            { min: 20000, max: 30000, loanLimit: 150000 },
            { min: 30000, max: 50000, loanLimit: 250000 }
        ];
    
        // Default values if user salary isn't available
        let userMonthlyIncome = 0;
        let userLoanLimit = 20000; // Default minimum
    
        // Try to get user's monthly income from the template context
        try {
            userMonthlyIncome = parseFloat("{{ request.user.monthly_income }}") || 0;
            
            // Determine the user's loan limit based on salary
            for (const bracket of SALARY_BRACKETS) {
                if (userMonthlyIncome >= bracket.min && userMonthlyIncome < bracket.max) {
                    userLoanLimit = bracket.loanLimit;
                    break;
                }
            }
            
            // If salary is above the highest bracket, use the highest limit
            if (userMonthlyIncome >= SALARY_BRACKETS[SALARY_BRACKETS.length - 1].max) {
                userLoanLimit = SALARY_BRACKETS[SALARY_BRACKETS.length - 1].loanLimit;
            }
        } catch (e) {
            console.error("Could not parse user income:", e);
        }
    
        // Set loan amount slider limits based on user's salary
        function initializeSlider() {
            const minLoan = 1000; // Absolute minimum loan amount
            const maxLoan = userLoanLimit;
            const defaultLoan = Math.min(5000, maxLoan); // Default to 5000 or max if lower
            
            // Update slider attributes
            amountInput.min = minLoan;
            amountInput.max = maxLoan;
            amountInput.value = defaultLoan;
            
            // Update displayed min/max values
            minAmountDisplay.textContent = formatCurrency(minLoan);
            maxAmountDisplay.textContent = formatCurrency(maxLoan);
            
            // Update calculations
            updateCalculations();
            
            // Show loan limit info to user
            showLoanLimitInfo();
        }
    
        function formatCurrency(amount) {
            return 'M' + parseInt(amount).toLocaleString('en-US');
        }
    
        function updateCalculations() {
            const amount = parseFloat(amountInput.value);
            const interest = amount * 0.3;
            const total = amount + interest;
    
            amountDisplay.textContent = formatCurrency(amount);
            summaryAmount.textContent = formatCurrency(amount);
            summaryInterest.textContent = formatCurrency(interest);
            summaryTotal.textContent = formatCurrency(total);
        }
    
        function showLoanLimitInfo() {
            // Remove any existing info message
            const existingInfo = document.querySelector('.loan-limit-info');
            if (existingInfo) {
                existingInfo.remove();
            }
            
            // Create and show new info message
            const infoDiv = document.createElement('div');
            infoDiv.className = 'loan-limit-info alert-warning';
            infoDiv.innerHTML = `
                <i class="fas fa-info-circle"></i> 
                Based on your monthly salary of M${userMonthlyIncome.toLocaleString('en-US')}, 
                your maximum loan limit is ${formatCurrency(userLoanLimit)}.
            `;
            
            // Insert after the loan amount container
            const loanAmountContainer = document.querySelector('.loan-amount-container');
            loanAmountContainer.parentNode.insertBefore(infoDiv, loanAmountContainer.nextSibling);
        }
    
        function showError(message) {
            errorAlert.style.display = 'block';
            errorAlert.textContent = message;
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }
    
        function showSuccess(message) {
            successAlert.style.display = 'block';
            successAlert.textContent = message;
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);
        }
    
        amountInput.addEventListener('input', updateCalculations);
    
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            if (!document.getElementById('agreeTerms').checked) {
                showError('You must agree to the terms and conditions');
                return;
            }
    
            const amount = parseFloat(amountInput.value);
            
            if (amount < amountInput.min || amount > amountInput.max) {
                showError(`Loan amount must be between ${formatCurrency(amountInput.min)} and ${formatCurrency(amountInput.max)}`);
                return;
            }
    
            // Show loading overlay
            loadingOverlay.style.display = 'flex';
    
            try {
                const formData = new FormData(form);
                
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    body: formData
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    if (data.success) {
                        showSuccess('Application submitted successfully!');
                        // Reset form or redirect if needed
                        if (data.redirect_url) {
                            window.location.href = data.redirect_url;
                        }
                    } else {
                        showError(data.error || 'Error submitting application');
                    }
                } else {
                    showError(data.error || 'Server error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error occurred. Please try again.');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });
    
        // Initialize the slider with salary-based limits
        initializeSlider();
    });

</script>
</body>
</html>
